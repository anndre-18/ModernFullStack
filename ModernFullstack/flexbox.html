<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLexBox</title>
</head>
<style>
    .parent{
        border: solid 2px greenyellow;
        display: flex;
        height: 100vh;
        flex-direction: row;
        flex-wrap: wrap;

        
    }
    .child{
        border: solid 2px yellow;
        background: greenyellow;
        width: 100px;
        height: 100px;
        text-align: center;
    }
    .child:nth-child(4){
        order: 1;
        align-self: flex-end;
    }

</style>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>

        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
    </div>
</body>
</html>
